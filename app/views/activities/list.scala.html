@(activities: List[Activity])(implicit flash: Flash, lang: Lang)

@main(Messages("application.name")) {

    <dl class="activities">
      @for(activity <- activities){
        <dt>@activity.name</dt>
        <dd>@activity.category</dd>
        <dd>@activity.start</dd>
        <dd>@activity.end</dd>
      }
    </dl>
	
	<p>
	  <a href="@controllers.routes.Activities.newActivity()" class="btn"
	  <i class="icon-plus"></i> @Messages("activities.new.command")</a>
	</p>
}
